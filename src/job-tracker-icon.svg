<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2027"/>
      <stop offset="50%" style="stop-color:#203A43"/>
      <stop offset="100%" style="stop-color:#2C5364"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5A0"/>
      <stop offset="100%" style="stop-color:#00D9F5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="roundedClip">
      <rect width="100" height="100" rx="22" ry="22"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" ry="22" fill="url(#bgGrad)"/>

  <!-- Subtle grid texture -->
  <g opacity="0.05" clip-path="url(#roundedClip)">
    <line x1="25" y1="0" x2="25" y2="100" stroke="white" stroke-width="0.5"/>
    <line x1="50" y1="0" x2="50" y2="100" stroke="white" stroke-width="0.5"/>
    <line x1="75" y1="0" x2="75" y2="100" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="25" x2="100" y2="25" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="50" x2="100" y2="50" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="75" x2="100" y2="75" stroke="white" stroke-width="0.5"/>
  </g>

  <!-- Briefcase body -->
  <rect x="18" y="38" width="64" height="42" rx="6" ry="6" fill="none" stroke="url(#accentGrad)" stroke-width="3.5" filter="url(#glow)"/>

  <!-- Briefcase handle -->
  <path d="M36 38 L36 30 Q36 24 42 24 L58 24 Q64 24 64 30 L64 38" fill="none" stroke="url(#accentGrad)" stroke-width="3.5" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Center latch bar -->
  <rect x="18" y="55" width="64" height="3.5" rx="1.75" fill="url(#accentGrad)" opacity="0.4"/>

  <!-- Latch clasp -->
  <rect x="43" y="51" width="14" height="11" rx="3" fill="none" stroke="url(#accentGrad)" stroke-width="2.5" filter="url(#glow)"/>
  <circle cx="50" cy="56.5" r="2" fill="url(#accentGrad)" filter="url(#glow)"/>

  <!-- Checkmark (progress indicator) in bottom right -->
  <circle cx="74" cy="74" r="9" fill="url(#accentGrad)" opacity="0.15"/>
  <polyline points="69,74 72.5,77.5 79,70" fill="none" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
</svg>

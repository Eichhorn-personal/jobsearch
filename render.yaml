services:
  - type: web
    name: jobtracker-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ALLOWED_EMAILS
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://eichhorn-personal.github.io
      - key: DB_PATH
        value: /var/data/jobtracker.db
    disk:
      name: jobtracker-sqlite
      mountPath: /var/data
      sizeGB: 1

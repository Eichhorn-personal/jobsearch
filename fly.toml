app = 'jobtracker'
primary_region = 'iad'

[build]

[env]
  PORT     = "8080"
  NODE_ENV = "production"
  DB_PATH  = "/data/jobtracker.db"
  LOG_PATH = "/data/app.log"

[http_service]
  internal_port        = 8080
  force_https          = true
  auto_stop_machines   = 'stop'
  auto_start_machines  = true
  min_machines_running = 1

  [[http_service.checks]]
    grace_period = "10s"
    interval     = "30s"
    method       = "GET"
    path         = "/api/health"
    timeout      = "5s"

[[mounts]]
  source       = "jobtracker_data"
  destination  = "/data"
  initial_size = "1gb"
